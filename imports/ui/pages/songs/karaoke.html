<template name="rap">
    <main id="karaoke">
        <p id="moto">MOTO</p>

        <section id="slides">
            <div id="titre" data-slide="2">
                <h1 id="chanson">"{{getString name="rap_titre"}}"</h1>
                <p id="par">par</p>
                <h2 id="nom">"{{getString name="rap_pseudo"}}"</h2>
            </div>

            <div id="intro" data-slide="7.9">
                <p>Je viens de {{getString name="rap_departement"}}</p>
                <p>Représente</p>
            </div>

            <div id="couplet1" data-slide="16">
                <p>{{getString name="rap_rapportAuTravail"}}
                    {{getString name="rap_colere"}}
                    {{getString name="rap_colere2"}}
                </p>

                <p class="enchaine">
                    <span>ouais</span>
                    <span>ouais</span>
                    <span>ouais</span>
                </p>
            </div>

            <div id="couplet2" data-slide="20"></div>

            <div id="refrain" class="refrain" data-slide="23.9">
                <p>"refrain ouais ouais ouais c'est le refrain"</p>

                <p class="enchaine">
                    <span>le refrain</span>
                    <span>le refrain</span>
                </p>

                <p id="x2">(×2)</p>
            </div>

            <div id="bruitTravail" data-slide="30.9">
                <p>Le travail ça fait <span>{{getString name="rap_bruit3"}}</span></p>

                <p class="enchaine">
                    <span>{{getString name="rap_bruit3"}}</span>
                    <span>{{getString name="rap_bruit3"}}</span>
                </p>

                <p><span>Ouais,</span> le travail ça fait <span>{{getString name="rap_bruit3"}}</span></p>
            </div>

            <div id="refrain2" class="refrain" data-slide="36.3">
                <p>"refrain ouais ouais ouais c'est le refrain"</p>

                <p class="enchaine">
                    <span>le refrain</span>
                    <span>le refrain</span>
                </p>
            </div>

            <div id="conclusion" data-slide="41.4">
                <p>{{getString name="rap_citation"}}</p>

                <p class="enchaine">
                    <span>{{getString name="rap_titre"}}</span>
                </p>
            </div>

            <div id="outro1" data-slide="44.4">
                <p>Et ouais mon gars</p>
                <p>C'était {{getString name="rap_pseudo"}}</p>
            </div>

            <div id="outro2" data-slide="48.5">
                <p>Bientôt la mixtape</p>
                <p>Vous êtes pas prêts</p>
            </div>

            <div id="outro2" data-slide="53">
                <button class="retour-maison">Retourner à la maison</button>
            </div>

        </section>
    </main>

    <aside id="progress"></aside>

    <audio id="instru" preload="auto" controls>
        <source src="/sounds/instru-raccourci.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <button id="ceparti" onclick="karaoke_startAnimation()">CÉPARTI</button>

</template>
