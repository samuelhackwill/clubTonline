<template name="berceuse">
    <main id="berceuse">
        <div id="ceiling" class="murs"></div>
        <div id="floor" class="murs"></div>

        <h1>{{ test }}</h1>

 <!--

Peux-tu maintenant nous décrire en une phrase une fois où tu t’es senti(E) Léger (Légère) dans tes mouvement ? Décris nous la sensation ? ….. 
Tiens, au fait, comment souhaites-tu qu’on t’appelle ici ?
Prends un petit temps pour réfléchir et écrire ce que tu te souhaites pour mieux dormir.
prénom
-->
        <div id="left" class="murs">
            <div class="text-wrapper">
                <p class="para1 short">Fais dodo PRÉNOM</p>
                <p class="para2 short">Fais dodo</p>
                <p class="para3">C'était un été en festival, je marchais seul et assez vite, j'avais l'impression de rebondir dans mes baskets en travesant la foule</p>
                <p class="para4">J'étais comme hypnotisé par la musique, dans ma bulle parmi les gens</p>
                <p class="para5">Moins de chaleur et une légère brise</p>
                <p class="para6 short">Tout ira bien</p>
                <p class="para7 short">Tout ira bien</p>

            </div>
        </div>

        <div id="center" class="murs">
            <div class="text-wrapper">
                <p class="para1 short">Fais dodo PRÉNOM</p>
                <p class="para2 short">Fais dodo</p>

            <div id="porte">

            </div>

            <div class="text-wrapper">
                <p class="para1 short">
