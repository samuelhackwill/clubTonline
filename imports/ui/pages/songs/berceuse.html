<template name="berceuse">
    <main id="berceuse">
        <div id="ceiling" class="murs"></div>
        <div id="floor" class="murs"></div>

        <div id="left" class="murs">
            <div class="text-wrapper">
                <p> Ça va aller </p>
                <p> Respirez un grand coup </p>
                <p> Laissez vous porter par la douce musique </p>
                <p> On est bien là, non ? </p>
            </div>
        </div>

        <div id="right" class="murs">
            <div id="ouverture"></div>
            <div id="porte">
                <div id="poignee"></div>
            </div>

            <div class="text-wrapper">
                <p class="para1 short">
                    Fais dodo {{getString name="berceuse_pseudo"}}
                </p>

                <p class="para2 short">
                    Fais dodo
                </p>

                <p class="para3">
                    {{getString name="berceuse_retient"}}
                </p>

                <p class="para4">
                    {{getString name="berceuse_mieuxDormir"}}
                </p>

                <p class="para5">
                    {{getString name="berceuse_deuxMots"}}
                </p>

                <p class="para6 short">
                    Tout ira bien
                </p>

                <p class="para7 short">
                    Tout ira bien
                </p>


            </div>

        </div>
    </main>

    <div id="nuit"></div>

    <button id="ceparti" onclick="berceuse_startAnimation()">Go</button>

    <audio id="instru" preload="auto" controls>
        <source src="/sounds/berceuse_v1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

</template>
