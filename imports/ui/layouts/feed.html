<template name="feed">
  <div
    class="after:w-1/3 after:bg-pink-500 after:h-full m-10 flex h-full flex-col flex-wrap content-start items-start gap-x-3 transition-all"
    id="feed"
  >
    {{#each feedItems}} {{> blockingBubble this}} {{> staticBubble this}}
    {{/each}}
  </div>

  {{#if isDebugMode}}
  <div class="fixed bottom-5 left-5">debug state : {{feedState}}</div>
  {{/if}}
</template>
