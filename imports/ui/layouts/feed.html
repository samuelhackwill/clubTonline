<template name="feed">
  <div
    class="m-10 flex h-full flex-col flex-wrap content-start items-start gap-x-3 transition-all"
    id="feed"
  >
    {{#each feedItems}} 
      {{#if isStaticBubble}}
        {{> staticBubble this}}
      {{else}}
        {{> blockingBubble this}}
      {{/if}}
    {{/each}}
  </div>

  {{#if isDebugMode}}
  <div class="fixed bottom-5 left-5">debug state : {{feedState}}</div>
  {{/if}}
</template>
