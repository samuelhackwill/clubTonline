<template name="feed">
  <div class="fixed right-0 top-0 w-6/12 bg-rose-300 opacity-80">
    <p>DEBUG TOOLS</p>
    <button
      class="rounded-full bg-blue-500 px-4 py-2 text-3xl font-bold text-white hover:bg-blue-700"
      onclick="addData({autoText:true, left:true, text:'BLABLABLABA.'})"
    >
      ADD BUBBLE
    </button>
    <button
      class="rounded-full bg-blue-500 px-4 py-2 text-3xl font-bold text-white hover:bg-blue-700"
      onclick="addData({autoText:true, left:true, text:'Bonjour c moa mathilde je suis contente babababa cliquez partout svp merci voici mes collègues samluel et thomas yeuhsi.'})"
    >
      ADD BIG BUBBLE
    </button>
    <button
      class="rounded-full bg-blue-500 px-4 py-2 text-3xl font-bold text-white hover:bg-blue-700"
      onclick="addData({sticker:true})"
    >
      ADD STICKER
    </button>
    <button
      class="rounded-full bg-blue-500 px-4 py-2 text-3xl font-bold text-white hover:bg-blue-700"
      onclick="addData({deck:true, cards:['est-ce que tu gagnes dix mille euros par seconde?', 'est ce que tu manges des coutri crisp le matin?', 'est ce que tu te lèves à 3 heures douze comme tout le monde?']})"
    >
      ADD DECK
    </button>

    <p class="text-3xl">Status = {{feedState}}</p>
  </div>

  <div
    class="m-10 flex h-full w-8/12 flex-grow-0 flex-col overflow-scroll pb-20 transition-all"
    id="feed"
  >
    <!-- the feed needs to know what kind of component to add to the feed based on what the data is. this feels kind of hacky, might want to make a proper helper, but also maybe not. -->
    {{#each feedItems}} 
      {{#if autoText}} 
        {{> bubble this}}
      {{/if}} 
      
      {{#if sticker}} 
        {{> sticker this}} 
      {{/if}} 

      {{#if deck}} 
        {{> deck this}} 
      {{/if}}

      {{#if card}}
        {{> card this}}
      {{/if}}
    {{/each}}
  </div>

  <!-- HARDCODED SHIT TO TRY THINGS OUT     -->

  <!-- <div class="h-100 w-100 overflow-hidden flex justify-center items-center h-screen">
        {{> card}}
    </div> -->
</template>
