<template name="feed">
  <div
    class="flex h-full flex-col flex-wrap content-start items-start gap-x-3 transition-all duration-500 after:h-full after:w-1/3"
    id="feed"
  >
    {{#each feedItems}} {{> blockingBubble this}} {{> staticBubble this}}
    {{/each}}
  </div>

  <div
    class="footer fixed left-0 mt-[5vh] flex h-[4vh] w-full cursor-pointer flex-col bg-yellow-clubT transition-all hidden"
    id="footer"
  >
    <div class="ml-3 w-max text-start text-[2vh] hover:bg-purple-100">
      <span class="">Club Travail, 2023.</span>
      <!-- <img src="/img/logo_xs.png" class="h-[20px] w-[35px]"> -->
    </div>
  </div>
  <!-- {{#if isDebugMode}}
  debug state : {{feedState}}
  {{/if}} -->
</template>
