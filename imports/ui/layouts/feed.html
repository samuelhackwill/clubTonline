<template name="feed">
  <div
    class="flex h-full flex-col flex-wrap content-start items-start gap-x-3 transition-all duration-500 after:h-full after:w-1/3"
    id="feed"
  >
    {{#each feedItems}} {{> blockingBubble this}} {{> staticBubble this}}
    {{/each}}
  </div>

  <div
    class="footer transform-y-[25vh] fixed left-0 flex h-[40vh] w-1/3 cursor-pointer flex-col overflow-scroll bg-yellow-clubT transition-all"
    id="footer"
  >
    <div class="ml-3 text-start text-[1.1rem] italic hover:bg-purple-100">
      <div class="mb-3 p-3">Club Travail, 2023.</div>
      <div class="mb-32 p-3">
        <div class="mb-3">
          Le Club Travail est un petit gang crypto-syndicaliste bruxellois
          défiant la souffrance au travail. Le guichet du Club Travail invite
          les internautes à venir parler en ligne d'un ou plusieurs aspects du
          rapport au travail. <a class="text-blue-600 underline
          visited:text-purple-600 hover:text-blue-800"
          href=http://clubtravail.be>clubtravail.be</a> ; En collaboration avec
          <a
            class="text-blue-600 underline visited:text-purple-600 hover:text-blue-800"
            href="https://www.nosfuturs.net"
            >nosfuturs.net</a
          >
          et le Centre Vidéo de Bruxelles.
        </div>
        <div class="mb-3">
          <p>Conception web et design : Samuel&nbsp;Hackwill</p>
          <p>Cinématiques de fin : Thomas&nbsp;Bris</p>
          <p>Ecriture, musique berceuse : Mathilde&nbsp;Maillard</p>
          <p>Logo, tarot : Lucie&nbsp;Caouder</p>
          <p>
            Musique trap : Clément&nbsp;Thiry
          </p>
          <p>
            Beta-testeur : Olaf&nbsp;Defoort
          </p>
        </div>
        <div class="mb-3">
          Production : Entropie Production et Club Travail en partenariat avec
          le Centre Vidéo de Bruxelles et nosfuturs.net, réalisé grâce à l'aide
          à la conception Arts numériques de la Fédération Wallonie-Bruxelles.
          Merci à Anna&nbsp;Czapski, Flavio Rodrigo Orzari, Pattiplus Studio, La Bellone.
        </div>

        <div>
          Pour contacter le Club&nbsp;:&nbsp;<a
            class="text-blue-600 underline visited:text-purple-600 hover:text-blue-800"
            href="mailto: clubtravaille@gmail.com"
            >clubtravaille@gmail.com</a
          >
          .
        </div>
        <img src="/img/slogan.jpg" class="mt-6 mx-auto">
      </div>
    </div>
  </div>
  <!-- {{#if isDebugMode}}
  debug state : {{feedState}}
  {{/if}} -->
</template>
