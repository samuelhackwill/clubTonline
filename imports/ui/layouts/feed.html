<template name="feed">

    <div class="fixed bg-rose-300 right-0 top-0">
        <p> DEBUG TOOLS </p>
        <button class="bg-blue-500 text-3xl hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="addData({autoText:true, left:true, text:'BLABLABLABA.'})">ADD BUBBLE</button>
        <button class="bg-blue-500 text-3xl hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="addData({autoText:true, left:true, text:'Bonjour c moa mathilde je suis contente babababa cliquez partout svp merci voici mes collÃ¨gues samluel et thomas yeuhsi.'})">ADD BIG BUBBLE</button>
        <button class="bg-blue-500 text-3xl hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="addData({sticker:true})">ADD STICKER</button>
        <button class="bg-blue-500 text-3xl hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="addData({deck:true, cards:['zob', 'zib', 'zub']})">ADD DECK</button>
    
        <p class="text-3xl">Status = {{feedState}}</p>
    
    </div>

    <div class="h-full pb-20 flex flex-grow-0 w-8/12 flex-col m-10 overflow-scroll transition-all" id="feed">

        <!-- the feed needs to know what kind of component to add to the feed based on what the data is. this feels kind of hacky, might want to make a proper helper, but also maybe not. -->
        {{#each feedItems}}
            {{#if autoText}}
                {{> bubble this}}
            {{/if}}

            {{#if sticker}}
                {{> sticker this}}
            {{/if}} 

            {{#if deck}}
                {{> deck this}}
            {{/if}} 

        {{/each}}
    </div>

        {{> card}}
    </div> -->

</template>
