<template name="card">
    {{#each cards}}
    <div class="card grid grid-cols-1 grid-rows-1  h-[18rem] w-[14rem] -mb-[17.6rem]  -translate-y-20  transition-[opacity,transform] [transform-style:preserve-3d] duration-500 opacity-0" tabindex="0">
        <div class="col-[1/1] row-[1/1] [backface-visibility:hidden] flex items-center justify-center active:[bg-slate-200] rounded-2xl border-2 border-black bg-slate-400 cursor-pointer">
            <p>dos</p>
        </div>
        <div class="col-[1/1] row-[1/1] [backface-visibility:hidden] [transform:rotateY(180deg)] flex items-center justify-center active:bg-slate-200 rounded-2xl border-2 border-black bg-white cursor-pointer">
            <p>contenu</p>
        </div>
    </div>
    {{/each}}
</template>
