<template name="bubble">
  {{#if form}}
  <div
    class="col-span-3 w-1/4 col-end-[-1] mb-5 basis-[content] rounded-3xl bg-white p-5 text-[1.3rem] leading-[1.5rem] opacity-0 transition-all duration-500"
    data-bubble="true"
  >
  <form class="subscribe w-full max-w-sm">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-mail">
          Email
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-mail" type="text" placeholder="bob@mail.com">
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" id="subscriptionButton" type="submit">
          Allez c'est parti
        </button>
      </div>
    </div>
  </form>
  
  </div>
  {{/if}}

  {{#if link}}
  <div
    class="col-span-3 w-1/4 col-end-[-1] mb-5 basis-[content] rounded-3xl bg-white p-5 text-[1.3rem] leading-[1.5rem] opacity-0 transition-all duration-500"
    data-bubble="true"
  >
  <span> En attendant, on vous recommande chaudement d'aller compulser le site de nos partenaires du Centre Vid√©o de Bruxelles :
  </span>
  <a href="https://www.nosfuturs.net" class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600">nosfuturs.net</a></div>
  {{/if}}


  {{#if onlyText}}
  <div
    class="col-span-3 w-1/4 col-end-[-1] mb-5 basis-[content] rounded-3xl bg-white p-5 text-[1.3rem] leading-[1.5rem] opacity-0 transition-all duration-500"
    data-bubble="true"
  >
    <p>{{text}}</p>
  </div>
  {{/if}}

</template>
