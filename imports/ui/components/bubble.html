<template name="bubble">
    {{#if left}}
    <div class="opacity-0 transition-all duration-500 text-5xl basis-2/3 col-span-3 mb-5 p-5 bg-white rounded-3xl">
        <p>{{text}}</p>
    </div>
        {{else}} 
    <div class="opacity-0 transition-all duration-500 text-5xl basis-2/3 col-span-3 col-end-[-1] mb-5 p-5 bg-white rounded-3xl">
        <p>{{text}}</p>
    </div>
    {{/if}}
</template>
