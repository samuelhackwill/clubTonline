<template name="bubble">

        <p>{{text}}</p>
    </div>
        {{else}} 
    <div class="basis-[content] opacity-0 transition-all duration-500 text-5xl col-span-3 col-end-[-1] mb-5 p-5 bg-white rounded-3xl">
        <p>{{text}}</p>
    </div>
    {{/if}}
</template>
