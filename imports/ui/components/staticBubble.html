<template name="staticBubble">
  {{#if isSubscribe}}
  <div
    class="col-span-3 col-end-[-1] mb-5 w-1/4 basis-[content] rounded-3xl bg-white p-5 text-[1.3rem] leading-[1.5rem] opacity-0 transition-all duration-500"
  >
    <form class="subscribe w-full max-w-sm">
      <div class="mb-6 md:flex md:items-center">
        <div class="md:w-1/3">
          <label
            class="mb-1 block pr-4 font-bold text-gray-500 md:mb-0 md:text-right"
            for="inline-mail"
          >
            Email
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="w-full appearance-none rounded border-2 border-gray-200 bg-gray-200 px-4 py-2 leading-tight text-gray-700 focus:border-purple-500 focus:bg-white focus:outline-none"
            id="inline-mail"
            type="text"
            placeholder="bob@mail.com"
          />
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <button
            class="focus:shadow-outline rounded bg-purple-500 px-4 py-2 font-bold text-white shadow hover:bg-purple-400 focus:outline-none"
            id="subscriptionButton"
            type="submit"
          >
            Allez c'est parti
          </button>
        </div>
      </div>
    </form>
  </div>
  {{/if}} {{#if isLink}}
  <div
    class="col-span-3 col-end-[-1] mb-5 w-1/4 basis-[content] rounded-3xl bg-white p-5 text-[1.3rem] leading-[1.5rem] opacity-0 transition-all duration-500"
  >
    <span>
      En attendant, on vous recommande chaudement d'aller compulser le site de
      nos partenaires du Centre Vid√©o de Bruxelles :
    </span>
    <a
      href="https://www.nosfuturs.net"
      class="text-blue-600 underline visited:text-purple-600 hover:text-blue-800"
      >nosfuturs.net</a
    >
  </div>
  {{/if}} {{#if isTextOnly}}
  <div
    class="col-span-3 col-end-[-1] mb-5 w-1/4 basis-[content] rounded-3xl bg-white p-5 text-[1.3rem] leading-[1.5rem] opacity-0 transition-all duration-500"
  >
    <p>{{text}}</p>
  </div>
  {{/if}} {{#if isBumper}}
  <div class="col-span-3 col-end-[-1] mb-5 w-1/4 h-full" id="{{name}}"></div>
  {{/if}}
</template>
